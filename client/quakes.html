<template name="nav">
                <!-- Nav -->
                <nav id="nav">
                        <ul class="container">
                                <li>
                                        <a href="{{pathFor 'map'}}" class="fa fa-home fa-2x"></a>
                                </li>
                                <li>
                                        <a href="{{pathFor 'quakelist'}}" class="fa fa-th-list fa-2x"></a>
                                </li>
                        </ul>
                </nav>
</template>
 
<template name="quakelist">
<div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <ul id="item-list">
          {{#each quakes}}
            <li><p>Location: {{properties.title}} lat: {{geometry.coordinates}}</p></li>
          {{/each}}
        </ul>
      {{/if}}
</div>
</template>

<template name="map">
<div id="quakemap">
    <div id="map_canvas" class="map"></div>
</div>
</template>
